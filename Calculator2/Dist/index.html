<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen bg-white flex justify-center items-center">
    <div class="calculator min-w-[330px] bg-slate-200 shadow-xl content-center p-5 rounded-lg border-2 border-black fixed">
        <input class="w-full p-6 rounded-md outline-none shadow-inner shadow-black text-[20px] font-bold" type="text" placeholder="0" id="inp">
        <div class="flex  gap-x-6 mt-3">
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">AC</button>
            <button class="w-[60px] h-[60px]  text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">DEL</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">%</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">/</button>
        </div>
        <div class="flex  gap-x-6 mt-3">
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">7</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">8</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">9</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">*</button>
        </div>
        <div class="flex  gap-x-6 mt-3">
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">4</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">5</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">6</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">-</button>
        </div>
        <div class="flex  gap-x-6 mt-3">
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">1</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">2</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">3</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">+</button>
        </div>
        <div class="flex  gap-x-6 mt-3">
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">00</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">0</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">.</button>
            <button class="w-[60px] h-[60px] text-[21px] font-bold rounded-xl shadow-lg shado-r-[8px] shadow-black hover:shadow-inner hover:shadow-black">=</button>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
